<!DOCTYPE html>
<html lang="en">
{% load staticfiles %}
{% load render_bundle from webpack_loader %}
<head>
    <meta charset="UTF-8">
    <title>The route of my trip</title>

    <link rel="stylesheet" href="{% static "css/style.css"%}" media="screen" type="text/css" />
    <script type="text/javascript" src="https://cdn.bootcss.com/modernizr/2010.07.06dev/modernizr.js
"></script>
    <script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.js"></script>
    <script src="https://pyecharts.github.io/assets/js/echarts.min.js"></script>
    <script src="https://pyecharts.github.io/assets/js/china.js"></script>
</head>
<body>
  <form>
      {% verbatim %}
      <div id="form-top">
        {{ formss }}
      </div>
      <div id="citys">
          <template v-for="city in citys">
              <textarea name="subject" placeholder="Please enter city" class="message" v-model="city.name" required></textarea>
          </template>
          <input name="add" class="btn add-button" type="button" value="add city" v-on:click="addcity">
          <input name="submit" class="btn" type="button" value="Get" v-on:click="submitcity"/>
      </div>
      {% endverbatim %}
  </form>

  <div id="myecharts">

  </div>
  <script src="{% static "js/ngc.js"%} "></script>
  <script src="https://code.jquery.com/jquery-1.12.4.js" integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU=" crossorigin="anonymous"></script>
</body>
</html>
